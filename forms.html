<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table border="0" align="center" cellspacing="5" cellpadding="3">
        <tr>
            <td colspan="2">Feedback</td>
        </tr>

        <tr>
            <td>FIRST NAME : </td>
            <td><input type="text" name="tf1" /></td>
        </tr>

        <tr>
            <td>LAST NAME : </td>
            <td><input type="text" name="tf2" /></td>
        </tr>

        <tr>
            <td>ANIME</td>
            <td>
                <select name="animeList">
                    <option value="NS">Naruto Shippuden</option>
                    <option value="HY">Hyouka</option>
                    <option value="JK">Jujutsu Kaisen</option>
                    <option value="OP">One Piece</option>
                    <option value="AK">Akame Ga Kill</option>
                    <option value="HT">High School Of The Dead</option>
                    <option value="DZ">Dragon Ball Z</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>REGION : </td>
            <td>
                <select name="region">
                    <option value="AS">Asia</option>
                    <option value="AF">Africa</option>
                    <option value="NA">North America</option>
                    <option value="SA">South America</option>
                    <option value="AU">Australia</option>
                    <option value="EU">Europe</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>CATEGORY : </td>
            <td><input type="checkbox" />Action <input type="checkbox" >Romance <input type="checkbox">Fantasy</td>
        </tr>
        <tr>
            <td>STATUS : </td>
            <td><input type="radio" name="rb">Completed <input type="radio" name="rb">Watching <input type="radio" name="rb">Not started</td>
        </tr>
        <tr>
            <td>REVIEW : </td>
            <td><textarea name="ta" id="ta1" cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit" />  <input type="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
